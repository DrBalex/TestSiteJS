<!DOCTYPE html>
<html lang="en">
<head>
    <title>TestSiteJS</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src='app.js'></script>
</head>
<body id='body'>
    <header class='main-header'>
        <h1 id='heading'>Javascript Playground</h1>
        <p>By NoobFactory</p>
    </header>
    <div class="container">
        <form method="post" action="something.php" name="myForm" onsubmit="return validateForm()">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstName" />
            </div>
            <br/>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastName" />
            </div>
            <br/>
            <div>
                <label for="background">Background</label>
                <select name="background" id="background" onchange="changeBackground(this)">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <br/>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body> 
</html>
